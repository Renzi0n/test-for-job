<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Сайт фотостудии</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" href="fonts/RobotoSlab-Font.woff2" as="font">
    <link rel="preload" href="fonts/WorkSans-Regular.woff2" as="font">
    <link rel="preload" href="fonts/WorkSans-Medium.woff2" as="font">
    <link rel="preload" href="fonts/WorkSans-SemiBold.woff2" as="font">

    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="visually-hidden">Сайт фотостудии</h1>

        <img src="img/logo.svg" alt="Логотип фотоаппарат с фотокарточками" width="63" height="60">

        <div class="media header__media">

          <button class="media__btn" type="button" title="Открыть видео">
            <img class="media__preview" src="img/Rectangle 181.jpg" alt="Превью видео с улыбающейся женщиной" width="315.4" height="188">   
            <div class="media__play"></div>
          </button>

        </div>
      </header>

      <section class="info">
        <h2 class="info__title">
          <span class="info__pink">Фото на</span> 
          праздник
        </h2>
        <p class="info__description">
          Lorem ipsum dolor sit amet, consectetur 
          <a href="#" class="info__pink">adipiscing elit</a>, sed do eiusmod tempor 
          incididunt ut labore et dolore magna 
          aliqua.
        </p>

        <ul class="info__list features">
          <li class="features__item">
            <img src="img/Group.svg" alt="Знак бесконечности" width="42" height="41">
            <h3>Безлимитная печать фото</h3>
          </li>
          <li class="features__item">
            <img src="img/Mustaches Mask.svg" alt="Маскарадная маска" width="48" height="48">
            <h3>Фотореквизит в наличии</h3>
          </li>
          <li class="features__item">
            <img src="img/Group (1).svg" alt="Фотокарточки" width="41" height="34">
            <h3>Фотоотчет в электронном виде</h3>
          </li>
          <li class="features__item">
            <img src="img/Group (2).svg" alt="Бирка" width="35" height="35">
            <h3>Цены ниже рынка</h3>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
